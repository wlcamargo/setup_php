name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Git checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build and push web service
      - name: Build and push web image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/php-app:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/php-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push MySQL service
      - name: Build and push mysql image
        uses: docker/build-push-action@v4
        with:
          context: ./mysql
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/mysql-app:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/mysql-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
